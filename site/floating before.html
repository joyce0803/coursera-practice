<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Elements</title>
	<style type="text/css">
		div{
			background-color: pink;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;
			
		}
		#p1{
			background-color: turquoise;
			
		}
		#p2{
			background-color: orange;
		}
		#p3{
			background-color: magenta;
			clear: left;

		}
		#p4{
			background-color: skyblue;
		}
		section{
			clear: left;
		}
		

		
		
	</style>
</head>
<body>
	<h1>FLOATING ELEMENTS</h1>
	<div>
		
	<p id="p1">p1</p>
	<p id="p2">p2</p>
	<p id="p3">p3</p>
	<p id="p4">p4</p>
	<section>This is regular cotent continuing after the paragraph boxes.</section>
	</div>
	

</body>
</html>
