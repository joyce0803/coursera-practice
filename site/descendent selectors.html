<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendents selectors</title>
	<style type="text/css">
		section li{
			color: pink;
		}
		
	</style>
</head>
<body>
	<h1>DESCENDENT SELECTORS</h1>
	<section>
		Table of contents:
		<ul>
			<li>Article 1</li>
			<li>Article 2</li>
			<li>Article 3</li>
		</ul>
	</section>
	<article>
		Shopping list:
		<ul>
			<li>cookies</li>
			<li>cake</li>
			<li>pies</li>
		</ul>
	</article>

</body>
</html>
