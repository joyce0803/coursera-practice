<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>The Box Model</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body{
			
			background-color: grey;
			
		}
		#box{
			background-color: blue;
			padding: 10px 30px 10px 30px;
			border: 20px solid black;
			margin-top: 50px;
			width:300px;
			overflow: scroll;

		}
		#content{
			background-color: green;
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>BOX MODEL</h1>
	<div id="box">
		<div id="content"> In all plants, a flower is usually its most colourful part. We say the plant 'flowers', 'is flowering' or 'is in flower' when this colourful part begins to grow bigger and open out. </div>
	</div>
	


</body>
</html>
